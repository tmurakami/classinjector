buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.jacoco:org.jacoco.core:0.7.7.201606060606'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.14.0'
    }
}

apply plugin: 'com.github.ben-manes.versions'

apply from: "$rootDir/gradle/version.gradle"

allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
    group = 'com.github.tmurakami.classinjector'
    version = version_name
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.deps = [
        classinjector      : project(':classinjector'),
        jsr305             : 'com.google.code.findbugs:jsr305:3.0.1',
        junit              : 'junit:junit:4.12',
        mockito            : 'org.mockito:mockito-inline:latest.release',
        rules              : 'com.android.support.test:rules:0.5',
        support_annotations: 'com.android.support:support-annotations:25.1.1',
]
