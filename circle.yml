machine:
  environment:
    ADB_INSTALL_TIMEOUT: 10
    GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    TERM: dumb
  java:
    version: openjdk8
dependencies:
  pre:
    - (echo y; echo y; echo y; echo y; echo y; echo y) | $ANDROID_HOME/tools/bin/sdkmanager --licenses
test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
  override:
    - ./gradlew -p classinjector jacocoTestReport
    - ./gradlew -p classinjector-android lintDebug jacocoTestDebugUnitTestReport assembleDebugAndroidTest
    - circle-android wait-for-boot
    - adb shell input keyevent 82
    - adb shell svc power stayon true
    - adb shell settings put global window_animation_scale 0
    - adb shell settings put global transition_animation_scale 0
    - adb shell settings put global animator_duration_scale 0
    - ./gradlew -p classinjector-android connectedDebugAndroidTest
  post:
    - find . -type d -regex '.*/build/reports' -exec cp -pr {} $CIRCLE_ARTIFACTS \;
    - mkdir $CIRCLE_TEST_REPORTS/junit
    - find . -type f -regex '.*/build/test-results/.*\.xml' -exec cp -p {} $CIRCLE_TEST_REPORTS/junit \;
    - find . -type f -regex '.*/build/outputs/androidTest-results/.*\.xml' -exec cp -p {} $CIRCLE_TEST_REPORTS/junit \;
